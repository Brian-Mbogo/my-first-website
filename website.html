<!DOCTYPE html>
<html>
<head>
    <title>My HTML-Only Site</title>
    <meta charset="UTF-8">
</head>
<body>

    <div id="home">
        <h1>Welcome</h1>
        <p><a href="#login">Log In</a></p>
        <p><a href="#register">Sign Up</a></p>
    </div>

    <hr>

    <div id="login">
        <h2>Login</h2>
        <form>
            <p><label>Username: <input type="text" name="user" required></label></p>
            <p><label>Password: <input type="password" name="pass" required></label></p>
            <p><input type="submit" value="Log In"></p>
        </form>
        <p><a href="#home">Back</a> | <a href="#register">Register</a></p>
    </div>

    <hr>

    <div id="register">
        <h2>Register</h2>
        <form>
            <p><label>Name: <input type="text" name="name" required></label></p>
            <p><label>Email: <input type="email" name="email" required></label></p>
            <p><label>Password: <input type="password" name="pass" required></label></p>
            <p><input type="submit" value="Sign Up"></p>
        </form>
        <p><a href="#home">Back</a> | <a href="#login">Log In</a></p>
    </div>

</body>
</html>
